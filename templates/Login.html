{% load staticfiles %}

<html class="no-js" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Inicio de Sesión | PROFESORA VIRTUAL</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/cs-skin-elastic.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="bg-dark">
    <div class="sufee-login d-flex align-content-center flex-wrap">
      <div class="container">
        <div class="login-content">
          <div class="login-logo">
            <a href="index.html">
              <img class="align-content" src="media/logos/logo_1.png" alt="" />
            </a>
          </div>
          <div class="login-form">
            <form method="POST" action="{% url 'seguridad:iniciar_sesion' %}">
              {% csrf_token %}
              <div class="form-group">
                <h4 class="text-center text-primary"><bold>BIENVENIDOS A "PROFESORA VIRTUAL"</bold></h4>
                <hr>
                {% if error %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                  <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>Advertencia: </strong> {{ error }}
                </div>
                {% endif %}
                <label class="text-dark">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control text-center"
                  id="usu"
                  name="usu"
                />
              </div>
              <div class="form-group">
                <label class="text-dark">Contraseña</label>
                <input
                  type="password"
                  class="form-control text-center"
                  id="pass"
                  name="pass"
                />
              </div>
              <button
                type="submit"
                class="btn btn-success btn-flat m-b-30 m-t-30"
              >
                Iniciar Sesión
              </button>
              <br><br>
              <a href="{% url 'seguridad:inicio_quiz' %}" class="btn btn-danger btn-flat m-b-30 m-t-30">
                Cancelar
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
